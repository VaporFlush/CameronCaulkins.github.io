<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cameron Caulkins</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

     <div id="stars"></div>
    <div id="gradient"></div>
    <div id="radial-gradient"></div>
    
    <!-- Top Bar -->
    <div class="top-bar">
        <button class="about-button" onclick="toggleMenu()">About Me</button>
        <div class="about-menu" id="about-menu">
            <textarea id="about-text" placeholder="Type your information here..."></textarea>
        </div>
    </div>
    
    <!-- Title Section -->
    <div id="title-section">
        <h1>Welcome to Cameron Caulkins' Portfolio</h1>
    </div>

    <!-- Project List -->
    <div class="project-list">
        <!-- Project Container 1 -->
        <div class="project-container">
            <img src="Merlin.png" alt="Project 1" class="project-image">
            <div class="project-details">
                <h2 class="project-title">Project 1 Title</h2>
                <p class="project-description">Project 1 Description</p>
            </div>
        </div>
        <!-- Project Container 2 -->
        <div class="project-container">
            <img src="Merlin.png" alt="Project 2" class="project-image">
            <div class="project-details">
                <h2 class="project-title">Project 2 Title</h2>
                <p class="project-description">Project 2 Description</p>
            </div>
        </div>
        <!-- Project Container 3 -->
        <div class="project-container">
            <img src="Merlin.png" alt="Project 3" class="project-image">
            <div class="project-details">
                <h2 class="project-title">Project 3 Title</h2>
                <p class="project-description">Project 3 Description</p>
            </div>
        </div>
    </div>
    
    <!-- Stripe Container -->
    <div id="stripe-container">
        <div id="stripe-pattern"></div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("about-menu");
            menu.classList.toggle("show");
        }
    </script>
    
</body>
</html>
