<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cameron Caulkins</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Hide horizontal scrollbar */
            background: linear-gradient(to bottom, #001f3f, #0074D9); /* Add gradient */
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/VaporFlush/Website/main/Stars.png'); /* Add stars */
            background-repeat: repeat;
            background-size: 10%; /* Set the background size */
            z-index: -1; /* Set a lower z-index to place it behind the content */
            animation: scrollBackground 30s linear infinite; /* Animate the background scrolling */
        }

        @keyframes scrollBackground {
            from {
                background-position: 0 0; /* Start position */
            }
            to {
                background-position: 100% 0; /* End position */
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
</body>
</html>
